<li
  [routerLink]="['/invoice/', invoice.id]"
  class="invoice-item theme-animation"
  [ngStyle]="{ 'animation-delay': idx * 0.2 + 's' }"
>
  <span class="inovice-id">{{ invoice.id }}</span>
  <p class="inovice-client">{{ invoice.clientName }}</p>
  <span class="invoice-date">
    Due {{ invoice.createdAt | date: "dd MMM yyyy" }}
  </span>
  <p class="invoice-total">Â£{{ invoice.total | number }}</p>
  <span class="inovice-status" [ngClass]="'status-' + invoice.status">
    {{ invoice.status }}
  </span>
</li>
