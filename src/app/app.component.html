<div class="container" (click)="uiService.closeFilter($event)">
  <div
    class="backdrop"
    [class.backdrop-close]="uiService.animationCloseForm"
    (click)="uiService.closeForm()"
    *ngIf="uiService.openForm"
  ></div>
  <app-sidebar></app-sidebar>
  <app-invoice-form
    [termsCatalog]="termsCatalog"
    *ngIf="openForm"
  ></app-invoice-form>
  <main class="invoice-main">
    <router-outlet></router-outlet>
  </main>
</div>
